
<div class="container allMyapp">
	<mat-card>
	
	<div>
		<h2 style="text-align: center;">Add new users details here!</h2>
	<div>
		<mat-form-field appearance="outline" class="form-elements">
			<mat-label>firstName</mat-label>
			<input matInput placeholder="John">
		  </mat-form-field>
	</div>

	<div>
		<mat-form-field appearance="outline" class="form-elements">
			<mat-label>lastName</mat-label>
			<input matInput placeholder="Doe">
		  </mat-form-field>
	</div>
	
	<div>
		<mat-form-field appearance="outline" class="form-elements">
			<mat-label>Email</mat-label>
			<input matInput placeholder="abc@gmail.com">
		  </mat-form-field>
	</div> 

	<div>
		<mat-form-field appearance="outline" class="form-elements">
			<mat-label>Province</mat-label>
			<input matInput placeholder="Ontario">
		  </mat-form-field>
	</div> 
	
	<div>
		<button mat-raised-button color="primary" type="button" >Add records</button>
	</div>
</div>

</mat-card>	

</div>
